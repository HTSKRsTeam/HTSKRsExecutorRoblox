<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HT SKRs | Main Key</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #4e54c8, #8f94fb);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .key-box {
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            color: #333;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow-x: auto;
        }
        .key-box span {
            flex: 1;
            word-break: break-word;
            margin-right: 10px;
        }
        .btn {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-copy {
            background: #8f94fb;
            color: #fff;
        }
        .btn-copy:hover {
            background: #6d71d6;
        }
        /* Toast Notification */
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin: 0 auto;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 15px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }
        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes fadeout {
            from {opacity: 1;}
            to {opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bạn Đã Được Whitelist !!</h1>
        <div class="key-box">
            <span id="key">Không CÓ Key :))</span>
            <button class="btn btn-copy" id="copyBtn">Sao Chép</button>
        </div>
        <div id="toast" class="toast">Đã Sao Chép Thành Công!</div>
    </div>

    <script>
        const keySpan = document.getElementById('key');
        const copyBtn = document.getElementById('copyBtn');
        const toast = document.getElementById('toast');

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('key')) {
            keySpan.textContent = urlParams.get('key');
        } else {
            keySpan.textContent = 'Dell Có Key';
        }

        copyBtn.addEventListener('click', () => {
            const key = keySpan.textContent;
            if (key !== 'Dell Có Key') {
                navigator.clipboard.writeText(key).then(() => {
                    showToast();
                });
            }
        });

        function showToast() {
            toast.className = "toast show";
            setTimeout(() => {
                toast.className = "toast";
            }, 3000);
        }
    </script>
</body>
</html>
